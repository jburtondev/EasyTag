<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EasyTag</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div id="form">
        <h1>Easytag - The free online tool for producing simple HTML </h1>
        <div id="form_container">
            <select id="selectTag0">
                <option value="p">P tag</option>
                <option value="strong">Strong tag</option>
                <option value="em">em (italics) tag</option>
                <option value="button">Button tag</option>
                <option value="article">Article tag</option>
                <option value="table">Table tag</option>
                <option value="tr">Table row tag</option>
                <option value="td">Table data tag</option>
                <option value="style">Style tag</option>
                <option value="img">Img tag</option>
                <option value="script">Script tag</option>
            </select>

            <input id="newInput0" type="text" placeholder="Schrieben Sie hier">
            <br>
            <textarea id="p_tag_export" placeholder="HTML werde hier sein"></textarea>
            <br>
            <button id="p_tag_btn" onclick="EasyTag.createInputElement()">Add field</button>
            <button id="p_tag_btn" onclick="EasyTag.convertTag()">Convert tag</button>
            <br>
            <button id="take_tag_btn" onclick="EasyTag.takeTag()">Take tag(s)</button>

            <textarea id="export_box"></textarea>

            <script src="js/main.js"></script>

        </div>
    </div>
</body>

</html>
